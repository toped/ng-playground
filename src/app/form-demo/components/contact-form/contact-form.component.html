<span *ngIf="showValidataionSummary">Form is invalid</span>
<form [formGroup]="contactForm">
	<div>
		<label for="first-name-input">First Name</label>
		<input type="text" id="first-name-input" name="first-name-input" formControlName="firstName">
		<span *ngIf="fistNameShowValidataionMsg">Please enter a first name.</span>
	</div>
	<div>
		<label for="last-name-input">Last Name</label>
		<input type="text" class="last-name" id="last-name-input" name="last-name-input" formControlName="lastName">
		<span>Please enter a last name.</span>
	</div>
	<div>
		<label for="age-input">Age</label>
		<input type="number" id="age-input" name="age-input" formControlName="age">
		<span *ngIf="ageShowValidataionMsg">Please enter you age. (You must be at least 13).</span>
	</div>

	<div>
		<label for="email-input">Email</label>
		<input type="email" class="email" id="email-input" name="email-input" formControlName="email">
	</div>
	<div>
		<label for="phone-input">Phone Number</label>
		<input type="phone" id="phone-input" name="phone-input" formControlName="phone">
	</div>

</form>
{{contactForm.value | json}}
