<tool-header headerText="Color Tool"></tool-header>
<ul>
	<li *ngFor="let color of colors">{{color}}</li>

	<hr>
	<ng-template ngFor [ngForOf]="colors" let-color>
		<li>{{color}}</li>
		<li>{{color | uppercase}}</li>
	</ng-template>
	<hr>
	<ng-container *ngFor="let color of colors">
		<li>{{color}}</li>
		<li>{{color | uppercase}}</li>
	</ng-container>
</ul>

<form [formGroup]="colorForm">
	<div>
		<label for="new-color-input">New Color</label>
		<input type="text" id="new-color-input" formControlName="newColor">
	</div>
	<button (click)="addColor()">Add Color</button>
</form>
