<form [formGroup]="carForm">
    <div>
        <label for="new-car-input">New Make</label>
        <input type="text" id="new-car-input" formControlName="make">
    </div>
    <div>
        <label for="new-car-input">New Model</label>
        <input type="text" id="new-model-input" formControlName="model">
    </div>
    <div>
        <label for="new-car-input">New Year</label>
        <input type="number" id="new-year-input" formControlName="year">
    </div>
    <div>
        <label for="new-car-input">New Color</label>
        <input type="text" id="new-color-input" formControlName="color">
    </div>
    <div>
        <label for="new-car-input">New Price</label>
        <input type="number" id="new-price-input" formControlName="price">
    </div>
    <button (click)="doSubmitCar()">{{buttonText}}</button>
</form>
